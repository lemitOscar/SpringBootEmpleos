<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Listado de vacantes</title>
</head>

<body>

<h1 class="text-center my-3">Lista de vacantes</h1>
<div class="row justify-content-center">
    <div class="col col-md-10">
        <table class="table table-striped ">
            <tr>
                <th>Id</th>
                <th>logo</th>
                <th>Vacante</th>
                <th>Fecha de pulicación</th>
                <th>Salario</th>
                <th>Descripción</th>
                <th>Destacado</th>
                <th>Detalle</th>
                <th>Borrar</th>
            </tr>

            <tr th:each=" tmpVacante : ${vacante}">
                <td th:text="${tmpVacante.id}"></td>
                <td>
                    <img th:src="@{/images/{img} (img = ${tmpVacante.imagen})}" width="136" height="136" >
                </td>
                <td th:text="${tmpVacante.nombre}"></td>
                <td th:text="${tmpVacante.fecha}"></td>
                <td th:text="${tmpVacante.salario}"></td>
                <td th:text="${tmpVacante.descripcion}"></td>
                <!-- aqui hago mi validacion esta funciona bien -->
                <!-- <td th:text="${tmpVacante.destacado == 1 ? 'si' : 'no'}"> </td> -->
                <td>
                    <span th:if="${tmpVacante.destacado == 1}" class="badge bg-success">si</span>
                    <span th:unless="${tmpVacante.destacado == 1}" class="badge bg-danger">no</span>
                </td>
                <td>
                    <a th:href="@{/vacantes/view/{id} (id=${tmpVacante.id})}" class="btn btn-info">detalle</a>
                </td>
                <td>
                    <a th:href="@{/vacantes/view/(id=${tmpVacante.id})}" class="btn btn-danger">borrar</a>
                </td>
            </tr>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
