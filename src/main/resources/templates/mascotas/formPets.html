<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
    <title>Mascota</title>
</head>
<body>
    <header th:insert="fragments/menuComponente.html :: menu-fra"></header>
    <div class="container mt-5">
        <h1 class="mt-5">Mi propio test</h1>
        <form th:action="@{/mascotas/save}" th:object="${mascota}" class="mt-4" method="post">
            <div class="mb-3">
                <label class="form-label">Nombre Mascota</label>
                <input type="hidden" th:field="*{id}">
                <input type="text" class="form-control" th:field="*{name}">
            </div>
            <div class="mb-3">
                <label class="form-label">Numero tel</label>
                <input type="text" class="form-control" th:field="*{phone}">
            </div>
            <input type="submit" value="Enviar" class="btn btn-danger">
            <a th:href="@{/mascotas/table}" class="btn btn-success">Tabla</a>
        </form>
    </div>


</body>
</html>
