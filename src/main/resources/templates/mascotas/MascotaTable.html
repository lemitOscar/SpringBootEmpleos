<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
    <title>Tabla de Mascotas</title>
</head>
<body>
    <header th:insert="fragments/menuComponente.html :: menu-fra"></header>
    <div class="container mt-5">
        <h1>Tabla de registros Mascota</h1>
        <table class="table mt-4">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">name</th>
                <th scope="col">phone</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="l : ${listMascotas} ">
                <th scope="row" th:text="${l.id}">1</th>
                <td th:text="${l.name}">Mark</td>
                <td th:text="${l.phone}">Otto</td>
                <td><a th:href="@{/mascotas/delete/{id} (id = ${l.id})}" class="btn btn-danger">eliminar</a></td>
                <td><a th:href="@{/mascotas/update/{id} (id = ${l.id})}" class="btn btn-warning">editar</a></td>
            </tr>

            </tbody>
        </table>
    </div>
</body>
</html>
